$def with (defaultcsv='')

    <form name="uploadmatch" enctype="multipart/form-data" action="$cgi()/upload" method="post">
        <input type="hidden" name="action" value="uploadmatch" />
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="caption">Match CSV:</td>
                <td><textarea name="matchcsv" rows="30" cols="80">$defaultcsv</textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td align="right">
                    <input style="width: 400px" type="file" name="matchfile" />
                    <input type="submit" class="submit" value="Upload" />
                </td>
            </tr>
        </table>
    </form>

	<!--<img src="$cgi()/static/img/new.jpg"></img>-->
